    <!-- faz a msm coisa que a tag <div></div> so que a tag header identifica oq tiver dentro como um cabecalho, facilitando assim pro mecanismo de pesqiusa -->
    <header>
        <h2>logo</h2>
        <nav class="nav">  <!--vem de navegacao, pode ser usado pro menuy -->
            <ul class="menu"></ul>
        </nav>
    </header> 
    <main>
        <article></article>  <!-- eh um artigo do seu site. Deve ser utilizada sempre que o conteudo faca sentido independente da pagina -->
        <section></section> <!-- eh uma sessao do seu site -->
    </main> <!--principal conteudo do site, so pode aparecer 1 vez, normalmente vai ter todo o conteudo da pagina dentro-->
    <footer></footer> <!--aquela parada embaixo do site com dados aleatorios -->
</body>
</html>
