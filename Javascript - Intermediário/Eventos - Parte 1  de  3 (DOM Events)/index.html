<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    button{
        width: 100px;
        height: 50px;
        margin-top: 10px;
    }
</style>
<body>
    <h1 id="main-title">titulo</h1>
    <input type="text" id="input"> <br>
    <button onclick="changeH1(input)">click</button>
</body>
<script>
    function changeH1(x) {
        let h1 = document.getElementById("main-title")
        h1.innerText = x.value;
    }
</script>
</html>
