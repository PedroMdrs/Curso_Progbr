<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .pgbr-carousel-item{
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="myCarrosel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <ul class="carousel-indicators">
                <li data-bs-target="#myCarrosel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarrosel" data-bs-slide-to="1" class=""></li>
                <li data-bs-target="#myCarrosel" data-bs-slide-to="2" class=""></li>
            </ul>
            <div class="carousel-item active">
                <div class="bg-info text-light d-flex justify-content-center pgbr-carousel-item align-items-center ">oferta 1</div>
            </div>
            <div class="carousel-item">
                <div class="bg-warning text-light d-flex justify-content-center pgbr-carousel-item align-items-center ">oferta 2</div>
            </div>
            <div class="carousel-item">
                <div class="bg-danger text-light d-flex justify-content-center pgbr-carousel-item align-items-center ">oferta 3</div>
            </div>
            <a href="#myCarrosel" class="carousel-control-prev " data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarrosel" class="carousel-control-next " data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
