<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .pgbr-carousel-item {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="container mt-5 p-5">
        <button class="btn btn-danger" id="botao">show toast</button>
        <button class="btn btn-warning" id="botao2">hide toast</button>
        <div class="toast" id="liveToast">
            <div class="toast-header">
                <h1>titulo</h1>
            </div>
            <div class="toast-body">
                <p>fodasddddddddddddddddddddd sadsa</p>
            </div>
        </div>
    </div>
    <script>
        addEventListener("DOMContentLoaded", () => {
            let x = document.getElementById('botao')
            const toastLiveExample = document.getElementById('liveToast')
            x.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)

                toast.show()
            })
            let y = document.getElementById('botao2')
            y.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)

                toast.hide()
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
