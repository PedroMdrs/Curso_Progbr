<body>
    <button onclick="get()">get</button>
    <button onclick="post()">post</button>
    <button onclick="put()">put</button>

<script>
    const url = "http://localhost:3000/teste"
    function get() {
        fetch(url, {
            method: "get"

        }).then(res => {
            console.log(res);
        }).catch(erro => {
            console.log(erro)
        })
    }
    function post() {
        fetch(url, {
            method: "post"

        }).then(res => {
            console.log(res);
        }).catch(erro => {
            console.log(erro)
        })
    }
    function put() {
        fetch(url, {
            method: "put"

        }).then(res => {
            console.log(res);
        }).catch(erro => {
            console.log(erro)
        })
    }
    function del() {
        fetch(url, {
            method: "delete"

        }).then(res => {
            console.log(res);
        }).catch(erro => {
            console.log(erro)
        })
    }
</script>

</html>
