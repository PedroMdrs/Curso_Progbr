<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square {
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
        }
        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>

    <button id="button">animate</button>
    <button id="stop">stop</button>

    <div id="green"></div>
    <div id="square"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // $("#button").click(() => {
        //     $("#green").slideToggle()
        // })
        $("#button").click(() => {
            $("#green").animate({
                width: 500,
                height: 500
            }),
            3000
        })
        $("#stop").click(() =>{
            $("#green").stop();
        })
    </script>
</body>
</html>
